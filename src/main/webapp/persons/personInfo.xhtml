<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				template="/templates/layout.xhtml">
				
	<ui:param name="_edit" value="#{personParams.edit}"/>
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">
	    <h:form id="personInfo">
	    	<h:panelGrid id="fio" columns="2" width="50%" border="2">
	    		<h:outputText value="Боевой номер"/>
	    		<h:inputText value="#{personInfo.model.number}" disabled="#{_edit}"/>
	    		
	    		<h:outputText value="Фамилия"/>
	    		<h:inputText value="#{personInfo.model.sureName}" disabled="#{_edit}"/>
	    		
	    		<h:outputText value="Имя"/>
	    		<h:inputText value="#{personInfo.model.firstName}" disabled="#{_edit}"/>
	    		
	    		<h:outputText value="Отчество"/>
	    		<h:inputText value="#{personInfo.model.secondName}" disabled="#{_edit}"/>
	    	</h:panelGrid>
	    	<h:panelGrid>
	    		<h:commandButton value="edit" action="#{personInfo.switchEdit}">
	    			<f:ajax execute="@form" render=":fio"/>
	    		</h:commandButton>
	    		<h:button value="mode" onclick="#{person}"/>
	    	</h:panelGrid>
	    </h:form>
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
