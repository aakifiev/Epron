<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				template="/templates/layout.xhtml">
				
	<!-- <ui:param name="_edit" value="#{personInfo.edit}"/> -->
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">
	    <h:form id="personInfoId">
	    <ui:param name="model" value="#{personInfo.model}"/>
	    	<h:panelGrid id="fio" columns="2" width="50%" border="2">
	    		<h:outputText value="Боевой номер"/>
	    		<h:inputText value="#{model.number}" disabled="#{personParams.edit}"/>
	    		
	    		<h:outputText value="Фамилия"/>
	    		<h:inputText value="#{model.sureName}" disabled="#{personParams.edit}"/>
	    		
	    		<h:outputText value="Имя"/>
	    		<h:inputText value="#{model.firstName}" disabled="true"/>
	    		
	    		<h:outputText value="Отчество"/>
	    		<h:inputText value="#{model.secondName}" disabled="true"/>
	    	</h:panelGrid>
	    	<h:panelGrid>
	    		<h:commandButton value="edit">
	    			<f:ajax execute="@none" render="fio" />
	    			<f:param name="pid" value="#{model.personId}"/>
	    		</h:commandButton>
	    	</h:panelGrid>
	    </h:form>
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
