	<ui:define name="header">

	<ui:define name="content">
	    <h:form id="personInfoId">
	    	<ui:param name="mode" value="#{personInfo.mode}"/>
	    	<ui:param name="isRead" value="#{mode eq 'edit'}"/>
	    	<ui:param name="model" value="#{personInfo.model}"/>
	    	<h:panelGrid id="fio" columns="2" width="50%" border="2">
	    		<h:outputText value="Боевой номер"/>
	    		<h:inputText value="#{model.number}" disabled="#{!isRead}"/>
	    		
	    		<h:outputText value="Фамилия"/>
	    		<h:inputText value="#{model.sureName}" disabled="#{!isRead}"/>
	    		
	    		<h:outputText value="Имя"/>
	    		<h:inputText value="#{model.firstName}" disabled="#{!isRead}"/>
	    		
	    		<h:outputText value="Отчество"/>
	    		<h:inputText value="#{model.secondName}" disabled="#{!isRead}"/>
	    	</h:panelGrid>
	    	<h:panelGrid>
	    		<h:commandLink value="#{personInfo.modeButtonValue}" 
	    			actionListener="#{personInfo.Save}"
	    			action="#{personInfo.redirectForEdit}">
	    			<f:setPropertyActionListener 
	    				target="#{personInfo.personId}" 
	    				value="#{model.personId}"/>
	    			<f:setPropertyActionListener 
	    				target="#{personInfo.mode}" 
	    				value="edit"/>
	    		</h:commandLink>
